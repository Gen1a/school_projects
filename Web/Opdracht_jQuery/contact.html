<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Opdracht jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Opdracht jQuery</h1>
    <div>
        <input type="radio" name="layout" value="voorgrond">
        <label>Voorgrond</label>
        <input type="radio" name="layout" value="achtergrond">
        <label>Achtergond</label>
        <input type="radio" name="layout" value="tekst">
        <label>Tekst</label>
        <input type="radio" name="layout" value="hoogte">
        <label>Hoogte</label>
        <input type="radio" name="layout" value="breedte">
        <label>Breedte</label>
    </div>
    <div>
        <input id="invoerLayout" type="text">
        <button id="btnWijzigDiv" type="submit">Stel in</button>
    </div>
    <div id="tekstvak">
        <h3>Dit is een voorbeeldtekst.</h3>
    </div>
</body>
</html>
